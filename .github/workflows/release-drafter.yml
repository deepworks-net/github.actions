name: Release Drafter

on:
  push:
    branches:
      - develop
  workflow_call:
    inputs:
      tag-name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false
    secrets:
      token:
        description: 'GitHub token for release creation'
        required: false

permissions:
  contents: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Calculate Next Version
        uses: ./actions/version-calculation/action.yml
        id: version

      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        with:
          publish: false
          version: ${{ steps.version.outputs.next_version }}
          header: |
            ## Draft Release ${{ steps.version.outputs.next_version }}
          footer: |
            See the [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for more details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - uses: release-drafter/release-drafter@v6
        with:
          publish: true
          tag: ${{ github.ref_name }}
          header: |
            ## Release ${{ github.ref_name }}
          footer: |
            See the [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for more details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
