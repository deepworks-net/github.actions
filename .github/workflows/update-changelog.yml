name: Update Changelog
on:
  pull_request:
    branches:
      - staging  # Updated to new naming convention
    types: [closed]

jobs:
  update_changelog:
    # Only run if the PR was merged (not just closed)
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}  # Ensures the current repository
          ref: staging    # Updated to new naming convention
          fetch-depth: 0

      - name: Calculate Next Version
        uses: ./actions/version_calculation
        id: version

      - name: Get Release Content
        uses: ./actions/release_notes
        id: notes
        with:
          mode: 'pr-merge'
          pr-number: ${{ github.event.pull_request.number }}
          pr-title: ${{ github.event.pull_request.title }}
          
      - name: Update Changelog File
        uses: ./actions/changelog
        with:
          content: ${{ steps.notes.outputs.content }}
          mode: 'unreleased'
          version: ${{ steps.version.outputs.next_version }}
      
      - name: Commit Changes
        uses: ./actions/git_ops
        with:
          files: 'CHANGELOG.md'
          commit-message: 'Update changelog for PR #${{ github.event.pull_request.number }}'
          create-pr: false
